config_split.config_split.*:
  type: config_entity
  label: 'Configuration Split Setting'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
    folder:
      type: string
      label: 'Folder'
    module:
      type: sequence
      label: 'Filtered modules'
      sequence:
        type: integer
        label: 'Weight'
    theme:
      type: sequence
      label: 'Filtered themes'
      sequence:
        type: integer
        label: 'Weight'
    blacklist:
      type: sequence
      label: 'Filtered configuration'
      sequence:
        type: string
    graylist:
      type: sequence
      label: 'Ignored configuration'
      sequence:
        type: string
    weight:
      type: integer
      label: 'Weight'
    status:
      type: boolean
      label: 'Active'
